[package]
name = "ipvm"
version = "0.1.0"
description = ""
keywords = []
categories = []

include = ["/src", "/benches", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "Apache-2.0 or MIT"
readme = "README.md"
edition = "2021"
rust-version = "1.64"
documentation = "https://docs.rs/ipvm"
repository = "https://github.com/ipvm-wg/ipvm"
authors = ["Brooklyn Zelenka <hello@brooklynzelenka.com>"]

[lib]
path = "src/lib.rs"
bench = false
doctest = false

[[bin]]
name = "ipvm"
path = "src/main.rs"
doc = false
bench = false

[[bench]]
name = "a_benchmark"
harness = false
required-features = ["test_utils"]

[dependencies]
anyhow = "1.0"
async-std = "1.12.0"
async-trait = "0.1.58"
cid = "0.9.0"
clap = { version = "4.0.26", features = ["derive"] }
env_logger = "0.9.3"
futures = "0.3.25"
ipfs-api = "0.16.0"
ipfs-api-backend-hyper = "0.5"
libp2p = { version = "0.50.0", features = ["full"] } # ["async-std", "kad", "macros", "request-response", "serde", "tcp"]}
multihash = "0.17.0"
proptest = { version = "1.0", optional = true }
semver = "1.0.14"
serde_ipld_dagcbor = "0.2.2"
tokio = { version = "1.22.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
wasmer = "3.0"

[dev-dependencies]
criterion = "0.4"

[features]
default = []
test_utils = ["proptest"]

# Speedup build on macOS
# See https://blog.rust-lang.org/2021/03/25/Rust-1.51.0.html#splitting-debug-information
[profile.dev]
split-debuginfo = "unpacked"
