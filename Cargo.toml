[package]
name = "ipvm"
version = "0.1.0"
description = ""
keywords = []
categories = []

include = ["/src", "/benches", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "Apache-2.0 or MIT"
readme = "README.md"
edition = "2021"
rust-version = "1.64"
documentation = "https://docs.rs/ipvm"
repository = "https://github.com/ipvm-wg/ipvm"
authors = ["Brooklyn Zelenka <hello@brooklynzelenka.com>"]

[lib]
path = "src/lib.rs"
bench = false
doctest = false

[[bin]]
name = "ipvm"
path = "src/main.rs"
doc = false
bench = false

[[bench]]
name = "a_benchmark"
harness = false
required-features = ["test_utils"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
cid = "0.9"
clap = { version = "4.0", features = ["derive"] }
diesel = { version = "2.0", features = ["sqlite"] }
dotenvy = "0.15"
env_logger = "0.9"
ipfs-api = "0.16"
ipfs-api-backend-hyper = "0.5"
json = "0.12"
libipld = "0.15"
libipld-core = { version = "0.15", features = ["serde-codec", "serde"] }
libp2p = { version = "0.50", features = ["full"] }
multihash = "0.17"
proptest = { version = "1.0", optional = true }
semver = "1.0"
serde_ipld_dagcbor = "0.2"
signature = "1.6"
thiserror = "1.0"
tokio = { version = "1.22", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
ucan = "0.1"
url = "2.3"
wasmer = "3.0"

[dev-dependencies]
criterion = "0.4"

[features]
default = []
test_utils = ["proptest"]

# Speedup build on macOS
# See https://blog.rust-lang.org/2021/03/25/Rust-1.51.0.html#splitting-debug-information
[profile.dev]
split-debuginfo = "unpacked"
