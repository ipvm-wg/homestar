[package]
name = "homestar-wasm"
version = "0.1.0"
description = "Homestar Wasm / Wasmtime implementation and IPLD <=> WIT interpreter"
keywords = ["wasm", "wasmtime", "wit", "ipld", "ipvm"]
categories = ["wasm", "execution-engines"]
include = ["/src", "README.md", "LICENSE"]
license = { workspace = true }
readme = "README.md"
edition = { workspace = true }
rust-version = { workspace = true }
documentation = "https://docs.rs/homestar-wasm"
repository = "https://github.com/ipvm-wg/homestar"
authors = { workspace = true }

[lib]
path = "src/lib.rs"
bench = false
doctest = true

[dependencies]
# return to version.workspace = true after the following issue is fixed:
# https://github.com/DevinR528/cargo-sort/issues/47
anyhow = { workspace = true }
async-trait = { workspace = true }
atomic_refcell = "0.1"
enum-as-inner = { workspace = true }
heck = "0.4"
homestar-core = { version = "0.1", path = "../homestar-core" }
itertools = "0.11"
libipld = { workspace = true }
rust_decimal = "1.30"
stacker = "0.1"
thiserror = { workspace = true }
tracing = { workspace = true }
wasi-common = "10.0"
wasmparser = "0.109"
#wasmtime = { version = "10.0", features = ["async", "component-model", "default"] }
wasmtime = { version = "10.0", features = ["async", "component-model", "default"] }
wasmtime-component-util = "11.0"
wasmtime-wasi = { version = "10.0", features = ["tokio"] }
wat = "1.0"
wit-component = "0.12"

[dev-dependencies]
criterion = "0.5"
image = "0.24"
serde_ipld_dagcbor = { workspace = true }
tokio = { workspace = true }

[features]
default = []

[package.metadata.docs.rs]
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
